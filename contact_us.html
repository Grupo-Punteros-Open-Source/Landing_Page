        <!--CSS-->
        <link rel="stylesheet" href="./assets/css/main.css">
        <title>AutoPro Tracker</title>
    </head>
<body class="contactsection">

    <nav>
        <div class="nav_container flex">
            <div class="logo">
                <img src="./assets/img/logoAutoproTracker.png" alt="Logo">
            </div>
            <div class="nav__content">
                <ul class="flex">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about_us.html">About Us</a></li>
                    <li><a href="./community.html">Community</a></li>
                    <li><a href="./plans.html">Plans</a></li>
                    <li><a href="./contact_us.html">Contact Us</a></li>
                    <a href="./ourapp.html">
                        <div class="box">Our app</div>
                    </a>
                </ul>
            </div>

            <div class="nav__content-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </nav>
    
    <div class="contact_us-container flex">
        <div class="contact-us-content flex">
            <div class="contact-us">
                <h1>Contact us</h1>
                <form action="">
                    <div class="input__container">
                        <input type="text" name="name" placeholder=" " id="name" required autocomplete="off">
                        <label class="contact-us-label" for="name">Name</label>
                    </div>

                    <div class="input__container">
                        <input type="text" name="email" placeholder=" " id="email" required autocomplete="off">
                        <label class="contact-us-label"  for="email">Email</label>
                    </div>

                    <div class="input__container">
                        <input type="text" name="mssg" placeholder=" " id="mssg" required autocomplete="off">
                        <label class="contact-us-label"  for="mssg">Message</label>
                    </div>

                    <button>
                        <div class="box">Enviar</div>
                    </button>
                </form>
            </div>

            <div class="contact-business-solution">
                <div class="card">
                    <div class="blue-gradient"></div>
                    <div class="gray-gradient"></div>
                    <h2>Contact Business Solution</h2>
                    <p>Are you already a customer or are you experiencing issues with our service? <a href="#">Contact our support team</a></p>

                    <div class="card-links">
                        <div class="card-links__content">
                            <i class="fa-solid fa-phone" style="color: #b2c3d3;"></i>
                            <span>+ 51 634 578</span>
                        </div>
                        <div class="card-links__content">
                            <i class="fa-brands fa-facebook-f" style="color: #b2c3d3;"></i>
                            <span>AutoPro</span>
                        </div>
                        <div class="card-links__content">
                            <i class="fa-brands fa-x-twitter" style="color: #b2c3d3;"></i>
                            <span>@AutoPro_Tracker</span>
                        </div>
                        <div class="card-links__content">
                            <i class="fa-brands fa-linkedin-in" style="color: #b2c3d3;"></i>
                            <span>@AutoPro_Tracker</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/menu-toggle.js"></script>
</body>
</html>
